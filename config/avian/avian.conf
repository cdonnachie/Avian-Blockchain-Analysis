# Avian Node Configuration for GraphSense
# Network
mainnet=1
testnet=0

# RPC Configuration  
server=1
rpcuser=graphsense
rpcpassword=secure_password
rpcallowip=172.16.0.0/12
rpcallowip=192.168.0.0/16
rpcallowip=10.0.0.0/8
rpcport=7896
rpcbind=0.0.0.0

# REST API
rest=1

# Network settings
listen=1
port=7895
maxconnections=50

# Logging
debug=0
printtoconsole=1

# Performance
dbcache=2000
maxmempool=1000

# Indexing (required for GraphSense)
txindex=1
addressindex=1
timestampindex=1
spentindex=1

# ZMQ for real-time notifications
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333
zmqpubhashtx=tcp://0.0.0.0:28334
zmqpubhashblock=tcp://0.0.0.0:28335
