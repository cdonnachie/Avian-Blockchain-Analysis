# GraphSense configuration for Avian blockchain
# Following the standard GraphSense schema format

default_environment: dev

environments:
  dev:
    cassandra_nodes: ["cassandra"]
    protocol_version: 4
    username: null
    password: null
    readonly_username: null
    readonly_password: null
    keyspaces:
      # Existing BTC configuration (placeholder)
      btc:
        raw_keyspace_name: "btc_raw_dev"
        transformed_keyspace_name: "btc_transformed_dev"
        schema_type: "utxo"
        disable_delta_updates: false
        ingest_config:
          node_reference: "http://graphsense:secure_password_123@host.docker.internal:7896"
          secondary_node_references: []
          raw_keyspace_file_sinks: {}
        keyspace_setup_config:
          raw:
            replication_config: "{'class': 'SimpleStrategy', 'replication_factor': 1}"
            data_configuration:
              block_bucket_size: 10000
              tx_bucket_size: 10000
              tx_prefix_length: 4
          transformed:
            replication_config: "{'class': 'SimpleStrategy', 'replication_factor': 1}"
            data_configuration:
              block_bucket_size: 10000
              tx_bucket_size: 10000
              tx_prefix_length: 4

      # Avian configuration
      avian:
        raw_keyspace_name: "avian_raw_dev"
        transformed_keyspace_name: "avian_transformed_dev"
        schema_type: "utxo"
        disable_delta_updates: false
        ingest_config:
          node_reference: "http://graphsense:secure_password_123@host.docker.internal:7896"
          secondary_node_references: []
          raw_keyspace_file_sinks: {}
        keyspace_setup_config:
          raw:
            replication_config: "{'class': 'SimpleStrategy', 'replication_factor': 1}"
            data_configuration:
              block_bucket_size: 10000
              tx_bucket_size: 10000
              tx_prefix_length: 4
          transformed:
            replication_config: "{'class': 'SimpleStrategy', 'replication_factor': 1}"
            data_configuration:
              block_bucket_size: 10000
              tx_bucket_size: 10000
              tx_prefix_length: 4

# Global settings
slack_topics: {}
cache_directory: "~/.graphsense/cache"
coingecko_api_key: ""
coinmarketcap_api_key: ""
s3_credentials: null
